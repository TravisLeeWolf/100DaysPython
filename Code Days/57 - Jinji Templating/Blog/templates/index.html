<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h3><a href="{{ url_for('aboutBlog') }}">Click here for about this blog.</a></h3>

</body>
</html>
